<div class='wrapper'>
  <h2>Password strength tester</h2>
  <form [formGroup]="passwordStrength">
    <label htmlFor="password">Password:</label>
    <input
      type="text"
      name="password"
      id="password"
      placeholder="Enter password"
      formControlName="password"
      required />
  </form>

  <app-strength-resuls [password]="passwordStrength.value.password || ''"></app-strength-resuls>
</div>
